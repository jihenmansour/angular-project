<ul class="card-list" >
  <li class="card-item" style="width: 18rem" *ngFor="let Drink of Drinks" >
    <img class="card-image-top" src={{Drink.image}} style="width: 250px;">
    <div class="card-body">
      <h2 class="card-title">{{Drink.name}}</h2>
      <p class="card-title2" id="price">{{Drink.price}}</p>
      <p class="card-text">{{Drink.description}}</p>
    </div>
  </li>
</ul>
